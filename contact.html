  <section id="contact" class="contact">
    <div class="container" data-aos="fade-up">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-10 mt-5 mt-lg-0 d-flex align-items-stretch">
          <form action="./contact.php" method="post" role="form" class="php-email-form">
            <div class="row">
              <div class="form-group col-md-6">
                <input type="text" name="name" class="form-control" id="name" placeholder="Nombre" required>
              </div>
              <div class="form-group col-md-6">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="subject" placeholder="Motivo" id="subject" required>
            </div>
            <div class="form-group">
              <textarea class="form-control" name="message" placeholder="Mensaje" rows="10" required></textarea>
            </div>
            <div class="my-3">
              <div class="loading">Cargando</div>
              <div class="error-message"></div>
              <div class="sent-message">Tu mensaje ha sido envido.</div>
            </div>
            <div class="text-center"><button type="submit">Enviar ahora</button></div>
          </form>
        </div>

      </div>

    </div>
  </section>
